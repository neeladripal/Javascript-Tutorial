<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />

    <title>Chapri Chat</title>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="textzone">
      <input id="entermsg" type="text" placeholder="Enter your message ..." />
      <span id="send-receive"
        ><button id="send" class="send">Send</button>
        <button id="receive" class="receive">Receive</button></span
      >
    </div>
    <div id="message-area">
      <ul id="message-list"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
